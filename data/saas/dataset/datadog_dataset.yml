dataset:
  - fides_key: datadog_connector_example
    name: Datadog Dataset
    description: A sample dataset representing the Datadog connector for Fidesops
    collections:
      - name: events
        fields:
          - name: data
            fidesops_meta:
              data_type: object[]
            fields:
              - name: id
                data_categories: [ system.operations ]
                fidesops_meta:
                  data_type: string
              - name: log
                data_categories: [ system.operations ]
                fidesops_meta:
                  data_type: string
              - name: attributes
                fidesops_meta:
                  data_type: object[]
                fields:
                  - name: host
                    data_categories: [ system.operations ]
                    fidesops_meta:
                      data_type: string
                  - name: message
                    data_categories: [ system.operations ]
                    fidesops_meta:
                      data_type: string
                  - name: service
                    data_categories: [ system.operations ]
                    fidesops_meta:
                      data_type: string
                  - name: status
                    data_categories: [ system.operations ]
                    fidesops_meta:
                      data_type: string
                  - name: timestamp
                    data_categories: [ system.operations ]
                    fidesops_meta:
                      data_type: string
                  - name: tags
                    data_categories: [ system.operations ]
                    fidesops_meta:
                      data_type: string[]
                  - name: attributes
                    fidesops_meta:
                      data_type: object
                    fields:
                      - name: customAttribute
                        fidesops_meta:
                          data_type: integer
                      - name: duration
                        fidesops_meta:
                          data_type: integer
          - name: links
            fidesops_meta:
              data_type: object
            fields:
              - name: next
                fidesops_meta:
                  data_type: string
          - name: meta
            fidesops_meta:
              data_type: object
            fields:
              - name: elapsed
                fidesops_meta:
                  data_type: integer
              - name: request_id
                fidesops_meta:
                  data_type: string
              - name: status
                fidesops_meta:
                  data_type: string
              - name: page
                fidesops_meta:
                  data_type: object
                fields:
                  - name: after
                    fidesops_meta:
                      data_type: string
              - name: warnings
                fidesops_meta:
                  data_type: object[]
                  fields:
                    - name: code
                      fidesops_meta:
                        data_type: string
                    - name: message
                      fidesops_meta:
                        data_type: string
                    - name: details
                      fidesops_meta:
                        data_type: string