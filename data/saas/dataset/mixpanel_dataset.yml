dataset:
  - fides_key: mixpanel_connector_example
    name: Mixpanel Dataset
    description: A sample dataset representing the Mixpanel connector for Fidesops
    collections:
      - name: user
        fields:
          - name: $distinct_id
            data_categories: [user.derived.identifiable.unique_id]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: $properties
            fields:
              - name: $city
                data_categories: [user.provided.identifiable.contact.city]
                fidesops_meta:
                  data_type: string
              - name: country_code
                data_categories: [user.provided.identifiable.contact.country]
                fidesops_meta:
                  data_type: string
              - name: $email
                data_categories: [user.provided.identifiable.contact.email]
                fidesops_meta:
                  data_type: string
              - name: $first_name
                data_categories: [user.provided.identifiable.name]
                fidesops_meta:
                  data_type: string
              - name: $last_name
                data_categories: [user.provided.identifiable.name]
                fidesops_meta:
                  data_type: string
              - name: $region
                data_categories: [system.operations]
              - name: $timezone
                data_categories: [system.operations]
              - name: $last_seen
                data_categories: [system.operations]
      - name: events
        fields:
          - name: event
            data_categories: [system.operations]
          - name: properties
            fields:
              - name: time
                data_categories: [system.operations]
              - name: distinct_id
                data_categories: [user.derived.identifiable.unique_id]
                fidesops_meta:
                  data_type: string
              - name: $city
                data_categories: [user.provided.identifiable.contact.city]
                fidesops_meta:
                  data_type: string
              - name: $insert_id
                data_categories: [user.derived.identifiable.unique_id]
                fidesops_meta:
                  data_type: string
              - name: $region
                data_categories: [system.operations]
              - name: mp_country_code
                data_categories: [user.provided.identifiable.contact.country]
                fidesops_meta:
                  data_type: string
