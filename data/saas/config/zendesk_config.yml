saas_config:
  fides_key: zendesk_connector_example
  name: Zendesk SaaS Config
  description: A sample schema representing the Zendesk connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: username
    - name: api_key
    - name: page_size

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <username>
        password: <api_key>

  test_request:
    method: GET
    path: /api/v2/users/search.json
    query_params:
      - name: query
        value: test@ethyca

  endpoints:
    - name: users
      requests:
        read:
          method: GET
          path: /api/v2/users/search.json
          query_params:
            - name: query
              value: <email>
          param_values:
            - name: email
              identity: email
          data_path: users
    - name: user_identities
      requests:
        read:
          method: GET
          path: /api/v2/users/<user_id>/identities.json
          query_params:
            - name: page[size]
              value: <page_size>
          param_values:
            - name: user_id
              references:
                - dataset: zendesk_connector_example
                  field: users.id
                  direction: from
            - name: page_size
              connector_param: page_size
          data_path: identities
          pagination:
            strategy: link
            configuration:
              source: body
              path: links.next
    - name: tickets
      requests:
        read:
          method: GET
          path: /api/v2/users/<user_id>/tickets/requested.json
          query_params:
            - name: page[size]
              value: <page_size>
          param_values:
            - name: user_id
              references:
                - dataset: zendesk_connector_example
                  field: users.id
                  direction: from
            - name: page_size
              connector_param: page_size
          data_path: tickets
          pagination:
            strategy: link
            configuration:
              source: body
              path: links.next
    - name: ticket_comments
      requests:
        read:
          method: GET
          path: /api/v2/tickets/<ticket_id>/comments.json
          query_params:
            - name: page[size]
              value: <page_size>
          param_values:
            - name: ticket_id
              references:
                - dataset: zendesk_connector_example
                  field: tickets.id
                  direction: from
            - name: page_size
              connector_param: page_size
          data_path: comments
          pagination:
            strategy: link
            configuration:
              source: body
              path: links.next
    - name: help_center_posts
      requests:
        read:
          method: GET
          path: /api/v2/community/users/<user_id>/posts.json
          param_values:
            - name: user_id
              references:
                - dataset: zendesk_connector_example
                  field: users.id
                  direction: from
          data_path: posts
    - name: help_center_post_comments
      requests:
        read:
          method: GET
          path: /api/v2/community/posts/<post_id>/comments.json
          param_values:
            - name: post_id
              references:
                - dataset: zendesk_connector_example
                  field: help_center_posts.id
                  direction: from
          data_path: comments
    - name: help_center_content_subscriptions
      requests:
        read:
          method: GET
          ignore_errors: true
          path: /api/v2/help_center/users/<user_id>/subscriptions.json
          param_values:
            - name: user_id
              references:
                - dataset: zendesk_connector_example
                  field: users.id
                  direction: from
          data_path: subscriptions
    - name: help_center_articles
      requests:
        read:
          method: GET
          ignore_errors: true
          path: /api/v2/help_center/users/<user_id>/articles
          param_values:
            - name: user_id
              references:
                - dataset: zendesk_connector_example
                  field: users.id
                  direction: from
          data_path: articles
    - name: help_center_article_comments
      requests:
        read:
          method: GET
          path: /api/v2/help_center/users/<user_id>/comments
          param_values:
            - name: user_id
              references:
                - dataset: zendesk_connector_example
                  field: users.id
                  direction: from
          data_path: article_comments
    - name: help_center_article_attachments
      requests:
        read:
          method: GET
          ignore_errors: true
          path: /api/v2/help_center/articles/<article_id>/attachments
          param_values:
            - name: article_id
              references:
                - dataset: zendesk_connector_example
                  field: help_center_articles.id
                  direction: from
          data_path: article_attachments
