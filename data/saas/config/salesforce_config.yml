saas_config:
  fides_key: salesforce_connector_example
  name: Salesforce SaaS Config
  description: A sample schema representing the Salesforce connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: username
    - name: password
    - name: client_id
    - name: client_secret
    - name: access_token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <access_token>

  test_request:
    method: GET
    path: /services/data/v54.0/sobjects
  

  endpoints:
    - name: organizations
      requests:
        read:
          method: GET
          path: /api/0/organizations/
          param_values:
            - name: placeholder
              identity: email
          pagination:
            strategy: link
            configuration:
              source: headers
              rel: next