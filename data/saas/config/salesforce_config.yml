saas_config:
  fides_key: salesforce_connector_example
  name: Salesforce SaaS Config
  description: A sample schema representing the Salesforce connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: username
    - name: password
    - name: client_id
    - name: client_secret
    - name: access_token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <access_token>

  test_request:
    method: GET
    path: /services/data/v54.0/sobjects
  

  endpoints:
    - name: organizations
      requests:
        read:
          method: GET
          path: /api/0/organizations/
          param_values:
            - name: placeholder
              identity: email
          pagination:
            strategy: link
            configuration:
              source: headers
              rel: next
    - name: contact
      requests:
        read:
          method: GET
          path: /services/data/v54.0/sobjects/Contact
          # query_params:
          #   - name: contact_id
          #     references:
          #       - dataset: salesforce_connector_example
          #         field: contact.Id
          param_values:
            - name: contact_id
              identity: contact_id
        delete:
          method: DELETE
          path: /services/data/v54.0/sobjects/Contact/<contact_id>
          param_values:
            - name: contact_id
              references:
                - dataset: stripe_connector_example
                  field: contact.id
                  direction: from
    - name: case
      requests:
        read:
          method: GET
          path: /services/data/v54.0/sobjects/Case
        #   query_params: 
        #     - name: case_id
        #       references:
        #         - dataset: salesforce_connector_example
        #           field: case.Id
          param_values:
            - name: case_id
              identity: case_id
        delete:
          method: DELETE
          path: /services/data/v54.0/sobjects/Contact/<case_id>
