saas_config:
  fides_key: saas_connector_example
  name: SaaS Example Config
  description: A sample schema representing a SaaS connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: username
    - name: api_key
    - name: api_version
    - name: page_limit

  client_config:
    protocol: https
    host:
      connector_param: domain
    authentication:
      strategy: basic_authentication
      configuration:
        username:
          connector_param: username
        password:
          connector_param: api_key

  test_request:
    path: /3.0/lists
    
  endpoints:
  - name: messages
    requests:
      read:
        method: GET
        path: /3.0/conversations/<conversation_id>/messages
        request_params:
          - name: conversation_id
            references:
              - dataset: saas_connector_example
                field: conversations.id
                direction: from
        postprocessors:
          - strategy: unwrap
            configuration:
              data_path: conversation_messages
          - strategy: filter
            configuration:
              field: from_email
              value:
                identity: email
  - name: conversations
    requests:
      read:
        method: GET
        path: /3.0/conversations
        query_params:
          - name: count
            value: 1000
          - name: offset
            value: 0
        request_params:
          - name: placeholder
            identity: email
        postprocessors:
          - strategy: unwrap
            configuration:
              data_path: conversations
  - name: member
    requests:
      read:
        method: GET
        path: /3.0/search-members
        query_params:
          - name: query
            value: <email>
        request_params:
          - name: email
            identity: email
        postprocessors:
          - strategy: unwrap
            configuration:
              data_path: exact_matches.members
      update:
        method: PUT
        path: /3.0/lists/<list_id>/members/<subscriber_hash>
        request_params:
          - name: list_id
            references:
              - dataset: saas_connector_example
                field: member.list_id
                direction: from
          - name: subscriber_hash
            references:
              - dataset: saas_connector_example
                field: member.id
                direction: from
  - name: payment_methods
    requests:
      read:
        method: GET
        path: /<version>/payment_methods
        headers:
          - name: Content-Type
            value: application/json
          - name: On-Behalf-Of
            value: <email>
          - name: Token
            value: Custom <api_key> 
        query_params:
          - name: limit
            value: <limit>
          - name: query
            value: <email>
        request_params:
          - name: limit
            connector_param: page_limit
          - name: version
            connector_param: api_version
          - name: email
            identity: email
          - name: api_key
            connector_param: api_key
      update:
        method: PUT
        path: /<version>/payment_methods
        request_params:
          - name: version
            connector_param: api_version
