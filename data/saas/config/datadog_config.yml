saas_config:
  - fides_key: datadog_connector_example
    name: Datadog SaaS Config
    type: datadog
    description: A sample schema representing the Datadog connector for Fidesops
    version: 0.0.1

    connector_params:
      - name: domain
      - name: api_key
      - name: app_key

    client_config:
      protocol: https
      host: <domain>
      authentication:
        strategy: headers
        configuration:
          - name: DD-API-KEY
            value: <api_key>
          - name: DD-APPLICATION-KEY
            value: <app_key>

    test_request:
      method: GET
      path: /api/v1/events

    endpoints:
      - name: events
        requests:
          read:
            method: GET
            path: /api/v1/events
            headers:
              - name: DD-APP-KEY
                value: <app_key>
              - name: DD-API-KEY
                value: <api_key>
            query_params:
              - name: filter[query]
                identity: query
                value: "@datacenter:us @role:db"
